<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="left-float">
      <div>
        <form>
          <label for="city-input">Search for a City:</label>
          <input type="text" id="city-input" />
          <button>Search</button>
        </form>
      </div>
      <hr />
      <div class="previous-searches"></div>
    </div>
    <div>
      <div class="current-weather"></div>
      <div>
        <p>5-day Forecast:</p>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
